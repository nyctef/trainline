<html>
    <head>
        <script type="text/javascript">

// reloadable javascript based on http://bitsquid.blogspot.co.uk/2016/01/hot-reloadable-javascript-batman.html
window.loadJs = function(s)
{
    var script = document.createElement("script");
    script.src = s + "?" + performance.now();
    script.type = "text/javascript";
    var head = document.getElementsByTagName("head")[0];
    head.appendChild(script);
    head.removeChild(script);
}

loadJs('index.js')

// set this to true to enable constant reloading of index.js
window.setupReload = true;
        </script>
    
    </head>
    <body style='overflow: hidden'></body>

</html>
